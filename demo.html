<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>郭小橙 - Hello html/css!</title>
    <link rel="stylesheet" href="./demo.css">
</head>

<body>
    <div class="wrapper">
        <!-- 导航条nav+ad -->
        <div class="top-nav-wrap">
            <div class="top-nav">
                <ul class="top-nav-l">
                    <li class=" top-nav-menu china">
                        <span class="c-span">中国 </span>
                        <span class="bg-pic xsj-pic"></span>
                    </li>
                    <li class=" top-nav-menu login-sign">
                        <a href="#" class="login">登录</a>
                        <a href="#" class="sign">注册</a>
                    </li>
                    <li class=" top-nav-menu">
                        <a href="#">手机逛淘宝</a>
                    </li>
                </ul>
                <ul class="top-nav-r">
                    <li class=" top-nav-menu my-taobao">
                        <a href="#">我的淘宝 </a>
                        <span class="bg-pic xsj-pic"></span>
                    </li>
                    <li class=" top-nav-menu shop-car">
                        <a href="#">
                            <span class="bg-pic shopCar-pic"> </span> 
                            <span>购物车</span>
                        </a>
                        <span class="bg-pic xsj-pic"></span>
                    </li>
                    <li class=" top-nav-menu">
                        <a href="#">
                            <span class="bg-pic like-pic like"> </span> 
                            <span>收藏夹</span>
                        </a>
                        <span class="bg-pic xsj-pic"></span>
                    </li>
                    <li class=" top-nav-menu goods ">
                        <a href="#">商品分类</a>
                    </li>
                    <li class=" top-nav-menu cut-off">
                        <span>|</span>
                    </li>
                    <li class=" top-nav-menu seller">
                        <a href="#">
                            <span class="c-span">卖家中心</span>
                            <span class="bg-pic xsj-pic"></span>
                        </a>
                    </li>
                    <li class=" top-nav-menu customer">
                        <a href="#">
                            <span class="c-span">联系客服</span>
                            <span class="bg-pic xsj-pic"></span>
                        </a>
                    </li>
                    <li class=" top-nav-menu web-nav">
                        <a href="#">
                            <span class="bg-pic web-nav-pic"> </span> 
                            <span>网站导航</span>
                        </a> 
                        <span class="bg-pic xsj-pic"></span>
                    </li>
                </ul>
            </div>
            <div class="ad-wrap ">
                <div class="ad">
                    <img src="./img/ad.png" alt="">
                </div>
            </div>
        </div>

        <!-- 搜索区域显示 -->
        <div class="search-wrap "></div>
        <!-- 屏幕导航条 -->
        <div class="screen-nav"></div>
        <!-- 图片主题展示 -->
        <div class="screen-box"></div>
    </div>
</body>

</html>
